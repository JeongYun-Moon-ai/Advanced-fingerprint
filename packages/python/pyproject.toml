[project]
name = "advanced-fingerprinting"
version = "1.0.0"
description = "다중 계층 엔트로피 융합 기반 고정밀 디바이스 핑거프린팅 라이브러리"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
keywords = ["fingerprinting", "device-id", "security", "biometrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
ml = ["scikit-learn>=1.3.0", "tensorflow>=2.13.0"]
redis = ["redis>=4.5.0"]
dev = ["pytest>=7.0.0", "black>=23.0.0", "isort>=5.12.0", "mypy>=1.5.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
strict = true
